  <meta charset="UTF-8" />

  <title>MRPROJX's Creations</title>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #ffd5c2, #ffb5a7, #d94c48);
      --overlay-bg: rgba(255, 245, 238, 0.65);
      --primary-color: #d94c48;
      --accent-color: #8c2f39;
      --text-color: #5a2a27;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--main-bg);
      background-size: cover;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-x: hidden;
      padding: 2rem;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--overlay-bg);
      backdrop-filter: blur(10px);
      z-index: -1;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      text-align: center;
      margin-bottom: 3rem;
      color: var(--accent-color);
      animation: fadeInDown 1s ease-out;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      max-width: 1100px;
      align-items: center;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .link-button {
      background: var(--primary-color);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    .link-button::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.15);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
      z-index: 0;
    }

    .link-button:hover::after {
      transform: scaleX(1);
    }

    .link-button:hover {
      transform: scale(1.07) translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .link-button:active {
      transform: scale(0.98);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .button-row {
        flex-direction: column;
        align-items: center;
      }

      .link-button {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
