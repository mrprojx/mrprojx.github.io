<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRPROJX's Creations</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with gradient background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFD5C2, #FFB5A7, #D94C48);
            background-size: cover;
            color: #5A2A27;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Background overlay for softer look */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 238, 0.7); /* Light, soft overlay */
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        /* Title container to take top half */
        .title-container {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Title styling */
        h1 {
            font-size: 6vw;
            color: #8C2F39;
            text-align: center;
        }

        /* Button container styling */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        /* Button row styling */
        .button-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Enlarged button styling */
        .link-button {
            background-color: #D94C48;
            color: white;
            padding: 20px 30px; /* Increased padding */
            border-radius: 30px;
            border: none;
            font-size: 1.2rem; /* Slightly larger font size */
            text-align: center;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .button-row {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Title Section -->
