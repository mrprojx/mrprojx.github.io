<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MRPROJX's Creations</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-light: #ffffff;
      --text-accent: #f9c74f;
      --hover-accent: #f9844a;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    [data-theme="light"] {
      --bg-gradient: linear-gradient(to bottom right, #fefcea, #f1da36);
      --card-bg: rgba(0, 0, 0, 0.05);
      --text-light: #000000;
      --text-accent: #333;
      --hover-accent: #e76f51;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: background 0.5s ease, color 0.5s ease;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      color: var(--text-accent);
      margin-bottom: 3rem;
      animation: fadeInDown 1.2s ease-out;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--card-bg);
      color: var(--text-light);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background: var(--hover-accent);
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 24px var(--shadow);
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px var(--shadow);
    }

    .card a {
      text-decoration: none;
      color: var(--text-light);
      font-size: 1.2rem;
      font-weight: 600;
      display: block;
      transition: color 0.2s ease;
    }

    .card a:hover {
      color: var(--hover-accent);
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token": "c1b29c1c68ae46bbb653bcb20ac4de6e"}'></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      if (html.getAttribute('data-theme') === 'light') {
        html.removeAttribute('data-theme');
      } else {
        html.setAttribute('data-theme', 'light');
      }
    }
  </script>
